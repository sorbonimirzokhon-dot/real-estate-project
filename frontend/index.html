<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недвижимость Таджикистана</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Веб-сайт по недвижимости</h1>
    </header>

    <section id="hero">
        <h2>Добавить объявление</h2>
        <div class="add-form">
            <input type="text" id="newTitle" placeholder="Название (напр. 3-хонага)">
            <input type="text" id="newCity" placeholder="Город">
            <input type="number" id="newPrice" placeholder="Цена (сомони)">
            <button id="addBtn">Опубликовать</button>
        </div>
    </section>

    <section>
        <h2>Найдите жилье своей мечты</h2>
        <p>Введите город, чтобы увидеть доступные варианты.</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Душанбе или Хуҷанд">
            <button id="searchBtn">Поиск</button>
        </div>
    </section>

    <section>
        <h3>Результаты поиска:</h3>
        <div id="houses">
            <p style="color: #999;">Введите город и нажмите поиск...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Мой проект по недвижимости</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
